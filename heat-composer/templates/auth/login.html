{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="/media/heat.jpeg"
                    alt="">
                <form class="form-signin" method="post" >
                    {% csrf_token %}
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required autofocus>
                <input type="password"  name="password" id="id_password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
